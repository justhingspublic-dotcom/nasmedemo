<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案管理系統 - 登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #6BB0B6;
            --bs-secondary: #5a9ba1;
            --bs-success: #4a7a7e;
            --bs-info: #8bc5ca;
            --bs-warning: #6BB0B6;
            --bs-danger: #6BB0B6;
            --bs-dark: #6BB0B6;
        }
        
        body {
            background: linear-gradient(135deg, #f0f8f8 0%, #e0f0f0 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(107, 176, 182, 0.1);
            border: 1px solid rgba(107, 176, 182, 0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, #6BB0B6 0%, #5a9ba1 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .login-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #6BB0B6;
            box-shadow: 0 0 0 0.2rem rgba(107, 176, 182, 0.25);
        }
        
        .form-floating label {
            color: #6c757d;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #6BB0B6 0%, #5a9ba1 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #5a9ba1 0%, #4a7a7e 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(107, 176, 182, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .login-footer {
            text-align: center;
            padding: 20px 30px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
        }
        
        .login-footer a {
            color: #6BB0B6;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .login-footer a:hover {
            color: #5a9ba1;
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }
        
        .alert-success {
            background: rgba(25, 135, 84, 0.1);
            color: #198754;
            border-left: 4px solid #198754;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
        }
        
        .password-toggle:hover {
            color: #6BB0B6;
        }
        
        .form-floating {
            position: relative;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo-container {
            margin-bottom: 20px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        
        .logo i {
            font-size: 2rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="bi bi-building"></i>
                </div>
                <h1>專案管理系統</h1>
                <p>請登入您的帳號以繼續</p>
            </div>
            
            <div class="login-body">
                <!-- 登入成功訊息 -->
                <div id="successAlert" class="alert alert-success" style="display: none;">
                    <i class="bi bi-check-circle me-2"></i>
                    登入成功！正在跳轉...
                </div>
                
                <!-- 登入失敗訊息 -->
                <div id="errorAlert" class="alert alert-danger" style="display: none;">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span id="errorMessage">登入失敗，請檢查您的帳號密碼</span>
                </div>
                
                <form id="loginForm">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" placeholder="請輸入帳號" required>
                        <label for="username">
                            <i class="bi bi-person me-2"></i>帳號
                        </label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="請輸入密碼" required>
                        <label for="password">
                            <i class="bi bi-lock me-2"></i>密碼
                        </label>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="bi bi-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                記住我
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none" style="color: #6BB0B6;">忘記密碼？</a>
                    </div>
                    
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <span class="loading-spinner" id="loadingSpinner"></span>
                        <span id="loginText">登入</span>
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                <p class="mb-2">還沒有帳號？</p>
                <a href="#" onclick="showRegisterForm()">立即註冊</a>
                <span class="mx-2">|</span>
                <a href="#" onclick="showDemoLogin()">使用示範帳號</a>
                <div class="mt-3 pt-3 border-top">
                    <a href="frontend-login.html" class="text-decoration-none" style="color: #6BB0B6;">
                        <i class="bi bi-arrow-left me-1"></i>前往前台
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 切換密碼顯示/隱藏
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'bi bi-eye';
            }
        }
        
        // 顯示註冊表單（這裡只是示範）
        function showRegisterForm() {
            alert('註冊功能開發中...');
        }
        
        // 使用示範帳號
        function showDemoLogin() {
            document.getElementById('username').value = 'demo';
            document.getElementById('password').value = 'demo123';
        }
        
        // 登入表單處理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // 顯示載入狀態
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const loginText = document.getElementById('loginText');
            
            loginBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            loginText.textContent = '登入中...';
            
            // 隱藏之前的錯誤訊息
            document.getElementById('errorAlert').style.display = 'none';
            
            // 模擬登入驗證（實際應用中應該連接到後端API）
            setTimeout(() => {
                // 示範帳號驗證
                if (username === 'admin' && password === 'admin123') {
                    // 登入成功
                    showSuccessMessage();
                    
                    // 儲存登入狀態
                    if (rememberMe) {
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('username', username);
                    } else {
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('username', username);
                    }
                    
                    // 延遲跳轉到主頁面
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } else if (username === 'demo' && password === 'demo123') {
                    // 示範帳號登入成功
                    showSuccessMessage();
                    
                    if (rememberMe) {
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('username', username);
                    } else {
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('username', username);
                    }
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } else {
                    // 登入失敗
                    showErrorMessage('帳號或密碼錯誤，請重試');
                    resetLoginButton();
                }
            }, 1500); // 模擬網路延遲
        });
        
        // 顯示成功訊息
        function showSuccessMessage() {
            document.getElementById('successAlert').style.display = 'block';
        }
        
        // 顯示錯誤訊息
        function showErrorMessage(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorAlert').style.display = 'block';
        }
        
        // 重置登入按鈕
        function resetLoginButton() {
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const loginText = document.getElementById('loginText');
            
            loginBtn.disabled = false;
            loadingSpinner.style.display = 'none';
            loginText.textContent = '登入';
        }
        
        // 頁面載入時檢查是否已登入
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') || sessionStorage.getItem('isLoggedIn');
            
            if (isLoggedIn === 'true') {
                // 如果已登入，直接跳轉到主頁面
                window.location.href = 'index.html';
            }
        });
        
        // 自動填入示範帳號（如果URL包含demo參數）
        if (window.location.search.includes('demo=true')) {
            showDemoLogin();
        }
    </script>
</body>
</html>
