<!doctype html>
<html lang="zh-Hant">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>測試專案型</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.sidebar {
			width: 280px;
			background-color: #ffffff;
			border-right: 1px solid #dee2e6;
			height: 100vh;
		}
		.main-content {
			flex: 1;
		}
	</style>
</head>
<body>
	<div class="d-flex">
		<!-- Sidebar -->
		<div class="sidebar p-3">
			<h5>選單</h5>
			<div class="nav flex-column">
				<button class="btn btn-outline-secondary mb-2" onclick="showProjectType()">專案型</button>
				<button class="btn btn-outline-secondary mb-2" onclick="showHome()">首頁</button>
			</div>
		</div>

		<!-- Main Content -->
		<div class="main-content p-4">
			<!-- 首頁 -->
			<div id="home-page">
				<h2>歡迎頁面</h2>
				<p>請點擊左側「專案型」按鈕</p>
			</div>

			<!-- 專案型頁面 -->
			<div id="project-type-page" style="display: none;">
				<h2>專案型</h2>
				<div class="card">
					<div class="card-body">
						<table class="table">
							<thead>
								<tr>
									<th>案件名稱</th>
									<th>狀態</th>
									<th>負責人</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>範例專案A</td>
									<td>進行中</td>
									<td>張經理</td>
								</tr>
								<tr>
									<td>範例專案B</td>
									<td>已完成</td>
									<td>李專員</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function showProjectType() {
			console.log('顯示專案型');
			document.getElementById('home-page').style.display = 'none';
			document.getElementById('project-type-page').style.display = 'block';
		}

		function showHome() {
			console.log('顯示首頁');
			document.getElementById('home-page').style.display = 'block';
			document.getElementById('project-type-page').style.display = 'none';
		}
	</script>
</body>
</html>
