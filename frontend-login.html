<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案管理系統 - 前台登入</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            color: black;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(107, 176, 182, 0.2);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(107, 176, 182, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 600;
            color: #6BB0B6;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #6BB0B6;
            box-shadow: 0 0 0 3px rgba(107, 176, 182, 0.1);
        }
        
        .form-input::placeholder {
            color: #999;
        }
        
        .verification-section {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }
        
        .verification-input {
            flex: 1;
        }
        
        .verification-code {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 0.8rem 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #6BB0B6;
            text-align: center;
            min-width: 100px;
            user-select: none;
        }
        
        .login-button {
            width: 100%;
            background: #6BB0B6;
            color: white;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .login-button:hover {
            background: #5a9ba1;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(107, 176, 182, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }
        
        .forgot-password a {
            color: #6BB0B6;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }
        
        .login-footer a {
            color: #6BB0B6;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .back-to-home {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #f8f9fa;
            color: #6BB0B6;
            border: 1px solid #6BB0B6;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-to-home:hover {
            background: #6BB0B6;
            color: white;
        }
        
        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #fab1a0;
            display: none;
        }
        
        .success-message {
            background: #e6f7e6;
            color: #00b894;
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #55a3ff;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 響應式設計 */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .verification-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .verification-code {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">登入頁面</h1>
            <p class="login-subtitle">請輸入您的帳號資訊</p>
        </div>
        
        <!-- 錯誤訊息 -->
        <div id="errorMessage" class="error-message">
            <span id="errorText">登入失敗，請檢查您的帳號密碼</span>
        </div>
        
        <!-- 成功訊息 -->
        <div id="successMessage" class="success-message">
            登入成功！正在跳轉...
        </div>
        
        <!-- 載入中 -->
        <div id="loadingMessage" class="loading">
            <span class="spinner"></span>
            登入中...
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">帳號</label>
                <input type="text" id="username" class="form-input" placeholder="請輸入帳號" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">密碼</label>
                <input type="password" id="password" class="form-input" placeholder="請輸入密碼" required>
            </div>
            
            <div class="form-group">
                <label for="verificationCode" class="form-label">驗證碼</label>
                <div class="verification-section">
                    <input type="text" id="verificationCode" class="form-input verification-input" placeholder="請輸入驗證碼" required>
                    <div class="verification-code" id="displayCode">123456</div>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">忘記密碼</a>
                <span style="margin: 0 10px;">|</span>
                <a href="#" onclick="useDemoCredentials()">使用範例帳密</a>
            </div>
            
            <button type="submit" class="login-button" id="loginBtn">
                登入
            </button>
        </form>
        
        <div class="login-footer">
            <p>還沒有帳號？ <a href="#" onclick="showRegister()">立即註冊</a></p>
            <a href="login.html" class="back-to-home">前往後台</a>
        </div>
    </div>

    <script>
        // 生成隨機驗證碼
        function generateVerificationCode() {
            const code = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('displayCode').textContent = code;
            return code;
        }
        
        // 頁面載入時生成驗證碼
        let currentVerificationCode = generateVerificationCode();
        
        // 點擊驗證碼重新生成
        document.getElementById('displayCode').addEventListener('click', function() {
            currentVerificationCode = generateVerificationCode();
        });
        
        // 忘記密碼功能
        function showForgotPassword() {
            alert('忘記密碼功能開發中...\n\n請聯絡系統管理員重置密碼。');
        }
        
        // 註冊功能
        function showRegister() {
            alert('註冊功能開發中...\n\n請聯絡系統管理員開通帳號。');
        }
        
        // 使用範例帳密
        function useDemoCredentials() {
            document.getElementById('username').value = 'frontend';
            document.getElementById('password').value = 'frontend123';
            document.getElementById('verificationCode').value = currentVerificationCode.toString();
            alert('已填入範例帳密！\n\n帳號：frontend\n密碼：frontend123\n\n請點擊登入按鈕。');
        }
        
        // 登入表單處理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const verificationCode = document.getElementById('verificationCode').value;
            
            // 隱藏之前的訊息
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // 顯示載入狀態
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('loginBtn').disabled = true;
            
            // 驗證驗證碼
            if (verificationCode !== currentVerificationCode.toString()) {
                showError('驗證碼錯誤，請重新輸入');
                return;
            }
            
            // 模擬登入驗證（實際應用中應該連接到後端API）
            setTimeout(() => {
                // 這裡可以設定前台專用的帳號密碼
                if (username === 'frontend' && password === 'frontend123') {
                    // 登入成功
                    showSuccess();
                    
                    // 延遲跳轉到前台首頁
                    setTimeout(() => {
                        window.location.href = 'frontend-dashboard.html';
                    }, 1500);
                    
                } else if (username === 'demo' && password === 'demo123') {
                    // 示範帳號登入成功
                    showSuccess();
                    
                    setTimeout(() => {
                        window.location.href = 'frontend-dashboard.html';
                    }, 1500);
                    
                } else {
                    // 登入失敗
                    showError('帳號或密碼錯誤，請重試');
                    // 重新生成驗證碼
                    currentVerificationCode = generateVerificationCode();
                    document.getElementById('verificationCode').value = '';
                }
            }, 1500); // 模擬網路延遲
        });
        
        // 顯示錯誤訊息
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('loginBtn').disabled = false;
        }
        
        // 顯示成功訊息
        function showSuccess() {
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('loadingMessage').style.display = 'none';
        }
        
        // 按Enter鍵快速登入
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // 自動聚焦到帳號欄位
        document.getElementById('username').focus();
    </script>
</body>
</html>
